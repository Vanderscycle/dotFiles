
# zellij --layout-path ~/.config/zellij/workspaces/basic.yaml
# https://zellij.dev/documentation/layouts.html
# variables:
# - name: workspacePath
#   value: ~/Documents/a51
---
template:
  direction: Horizontal
  parts:
    - direction: Vertical  # part 1
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical # part 2
      body: true
    - direction: Vertical # part 3
      borderless: true
      split_size:
        Fixed: 2
      run:
        plugin:
          location: "zellij:status-bar"
tabs:
  - direction: Vertical
    parts:
      - direction: Horizontal
        parts:
          - direction: Vertical
            run:
              command: {cmd: nnn }
          - direction: Vertical
            run:
              command: {cmd: htop} # {cmd: htop, args: ["-C"]}
            session:
              name: "zellij" # a string, that names the session
              attach: true # default `true`. If session exists, re-attach.
      - direction: Horizontal

  - direction: Vertical
    session:
      name: "second tab"
      attach: true



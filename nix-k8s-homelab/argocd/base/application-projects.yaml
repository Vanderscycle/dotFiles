apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-projects
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: argocd/projects
    repoURL: git@github.com:vancycles-industries/infrastructure.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: false

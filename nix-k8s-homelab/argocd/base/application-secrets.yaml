apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-secrets
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: nix-k8s-homelab/argocd/apps/secrets/overlays/non-prod
    repoURL: git@github.com:vancycles-industries/infrastructure.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/source/path
        value: nix-k8s-homelab/charts/services/nextcloud/overlays/prod
    target:
      kind: Application
      name: nextcloud
  - patch: |-
      - op: replace
        path: /spec/source/path
        value: nix-k8s-homelab/charts/services/homepage/overlays/prod
    target:
      kind: Application
      name: homepage
  # repo
  - patch: |-
      - op: replace
        path: /spec/source/repoURL
        value: git@github.com:Vanderscycle/dotFiles.git
    target:
      kind: Application
      name: homepage
  - patch: |-
      - op: replace
        path: /spec/source/repoURL
        value: git@github.com:Vanderscycle/dotFiles.git
    target:
      kind: Application
      name: nextcloud
